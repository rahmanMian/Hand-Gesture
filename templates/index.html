<!DOCTYPE html>
<html lang="en">
<head>
    <title>Predict Direction</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
    <h2><b>SUBMIT FOR DATA PROCESSING</b></h2>
    <form id="predictForm" method="post">
        <div class="button">
        <button type="submit">Run</button>
        </div>
     </form>

    <!-- Display received data here -->
    <div id="output"></div>

    <script>
        // Submit form using AJAX
        document.getElementById('predictForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
           
            // Construct URL with query parameter
         
    
            // Send GET request to Flask endpoint
            fetch("//127.0.0.1:5000/predict")
            .then(response => response.text())
            .then(data => {
                // Display received data in the output div
                document.getElementById('output').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
